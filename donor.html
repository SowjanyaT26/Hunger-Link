<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Restaurant Details</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            list-style: none;
            scroll-behavior: smooth;
        }
        body {
            background-color: rgb(169, 164, 164);
            color: rgb(14, 14, 14);
        }
        .nav-container {
            width: 100%;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(40px);
            background-image: linear-gradient(rgba(34, 9, 133, 0.2), rgba(11, 8, 24, 0.3));
            box-shadow: 5px 5px 30px rgba(226, 209, 209, 0.15);
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60%;
        }
        .navbar {
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: rgb(10, 10, 10);
            font-size: 18px;
            padding: 10px 22px;
            border-radius: 4px;
            font-weight: 500;
            text-decoration: none;
            transition: ease 0.40s;
        }
        .navbar a:hover, .navbar a.active {
            color: black;
            background: rgb(238, 232, 232);
            box-shadow: 5px 10px 30px rgba(16, 16, 16, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="nav-container">
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#fwmanage">What We Do</a></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./contact.html">Feedback</a></li>
                </ul>
            </nav>
        </div>
        <br><br><br><br>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="text-center mb-4">Donor Details</h1>
                    <form id="restaurantForm">
                        <div class="form-group">
                            <label for="business-name">Business Name<sup class="text-danger">*</sup></label>
                            <input type="text" class="form-control" id="business-name" required>
                        </div>
                        <div class="form-group">
                            <label for="contact-name">Contact Name (Optional)</label>
                            <input type="text" class="form-control" id="contact-name">
                        </div>
                        <div class="form-group">
                            <label for="phone-number">+91 Mobile Number<sup class="text-danger">*</sup></label>
                            <input type="tel" class="form-control" id="phone-number" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-group">
                            <label for="email-id">Email Id<sup class="text-danger">*</sup></label>
                            <input type="email" class="form-control" id="email-id" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address<sup class="text-danger">*</sup></label>
                            <textarea class="form-control" id="address" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="pin-location-map">
                                <label class="form-check-label" for="pin-location-map">
                                    Pin Location by map
                                </label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            window.location.href = "fooddonor.html"; 
        }
    </script>
</body>
</html>
